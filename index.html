<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Calculate Using Calculator</h1>
    </div>
    <div class="calcibody">
        <div class="textarea">
            <input type="text" name="answer">
        </div>
        <div class="rows">
            <div class="row">
                <button><b>AC</b></button>
                <button><b>Del</b></button>
                <button><b>%</b></button>
                <button><b>/</b></button>
            </div>
            <div class="row">
                <button><b>7</b></button>
                <button><b>8</b></button>
                <button><b>9</b></button>
                <button><b>*</b></button>
            </div>
            <div class="row">
                <button><b>4</b></button>
                <button><b>5</b></button>
                <button><b>6</b></button>
                <button><b>-</b></button>
            </div>
            <div class="row">
                <button><b>1</b></button>
                <button><b>2</b></button>
                <button><b>3</b></button>
                <button><b>+</b></button>
            </div>
            <div class="row">
                <button><b>0</b></button>
                <button><b>00</b></button>
                <button><b>.</b></button>
                <button style="background-color: orange"><b>=</b></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
